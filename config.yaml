name: "homeassistant-acme"
description: "Wrapping ACME.sh in a docker container. Overengineered and only needed, because we can't run a shell script for longer than 1 minute now."
version: "1.1.0"
slug: "homeassistant-acme"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - ssl:rw
options:
  acme_email: ''
  acme_api_key: ''
  acme_api_secret: ''
  acme_dnsapi: ''
  acme_domain: ''
schema:
  acme_email: str
  acme_api_key: str
  acme_api_secret: str
  acme_dnsapi: str
  acme_domain: str
  